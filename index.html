<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Comforty-An Outstanding variety of products </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#">Comforty</a>
            <form class="d-flex justify-content-space-evenly">
              <input class="form-control mx-3" type="search" placeholder="Search" aria-label="Search">
              <div class="cart d-flex border mx-2 p-2">
                <i class="fa-solid fa-cart-shopping py-1 px-2" style="color: #363636;"></i>Cart
              </div>
              <div class="p-2 border mx-3">
                <i class="fa-solid fa-heart px-2" style="color: #363636;"></i>
              </div>

          </div>

      <div class="collapse" id="navbarToggleExternalContent">
        <div class=" bg-white text-secondary p-4">
          <h5 class="h4">Collapsed content</h5>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>

        <div class="container-fluid">
          <div class="row">
            <button class="navbar-toggler border  text-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon "></span>
              All Categories
            </button>
            <a class="text-secondary text-decoration-none" href="#">Home</a>

          </div>
        </div>
      </nav>
